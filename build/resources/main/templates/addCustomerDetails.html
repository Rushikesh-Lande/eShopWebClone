<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Enter Details</title>
    
    <style>

        /* Form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ccffff;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Form labels */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        /* Form inputs */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

 /* Form inputs */
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Submit button */
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
<div class="form-container">
    <h1> Enter Customer Details</h1>
 
    <form action="/addCustomer" method="post" th:object="${customer}">
       
	

    <label for="name">Name:</label> 
    <br>
    <input type="text" id="name" name="name" th:field="*{name}" required ><br>
    
	<label for="mobile">Mobile:</label> 
    <br>
    <input type="number" id="mobile" name="mobile" th:field="*{mobile}"><br>
    
	<label for="email">Email:</label> 
    <br>
    <input type="text" id="email" name="email" th:field="*{email}"><br>
    
	<label for="address">Address:</label> 
    <br>
    <input type="text" id="address" name="address" th:field="*{address}"><br>
    
    <button type="submit">Next</button>
    </form>
    
</div>
</body>
</html>
