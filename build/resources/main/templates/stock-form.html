<a href="/stockList" class="btn btn-primary w3-button w3-right" style="position: absolute; top: 10px; right: 20px;">Stock List</a>
<div class="container mt-5">
    <h2>Stock Management</h2>
    
    <form th:action="@{/saveStock}" th:object="${stock}" method="post">
        <!-- Hidden input field for ID (for editing existing stock entry) -->
        <input type="hidden" th:field="*{id}">
        <div class="w3-container w3-padding-16">
    
</div>
        
        <div class="form-group">
            <label for="item">Item:</label>
            <!-- Dropdown to select an item -->
            <select class="form-control" id="item" th:field="*{item}">
                <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.itemName}"></option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
        </div>
        
        <div class="form-group">
            <label for="stockAddDate">Stock Build Date:</label>
            <input type="date" class="form-control" id="stockAddDate" th:field="*{stockAddDate}">
        </div>
        
        <button type="submit" class="btn btn-primary">Save Stock</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script>
    function convertDate() {
        var stockAddDateInput = document.getElementById("stockAddDate");
        var selectedDate = new Date(stockAddDateInput.value);
        var convertedDate = new Date(selectedDate.getTime() + selectedDate.getTimezoneOffset() * 60000);
        stockAddDateInput.value = convertedDate.toISOString().split('T')[0];
    }
</script>
<script>
