        <form th:action="@{/save}" method="post" >
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name:</label>
                <input type="text" class="form-control" id="itemName" name="itemName">
            </div>

                <label for="brand" class="form-label">Brand:</label>
                <input type="text" class="form-control" id="brand" name="brand">
            </div>

                <label for="size" class="form-label">Size:</label>
                <input type="text" class="form-control" id="size" name="size">
            </div>

            <div class="mb-3">
                <label for="sizeNumber" class="form-label">Size Number:</label>
                <input type="text" class="form-control" id="sizeNumber" name="sizeNumber">
            </div>

            <div class="mb-3">
                <label for="forGender" class="form-label">For Gender:</label>
                <input type="text" class="form-control" id="forGender" name="forGender">
            </div>

            <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <input type="text" class="form-control" id="color" name="color">
            </div>

            <div class="mb-3">

            </div>

            </div>
             <div class="mb-3">

            </div>

            <div class="mb-3">
                <label for="discount" class="form-label">Discount:</label>
                <input type="number" class="form-control" id="discount" name="discount">
            </div>

            <div class="mb-3">
                <label for="offers" class="form-label">Offers:</label>
                <input type="text" class="form-control" id="offers" name="offers">
            </div>

            <div class="mb-3">
                <label for="offerStartDate" class="form-label">Offer Start Date:</label>
                <input type="date" class="form-control" id="offerStartDate" name="offerStartDate">
            </div>

            <div class="mb-3">
                <label for="offerEndDate" class="form-label">Offer End Date:</label>

	<script>
	function toggleMenu(x) {
        var sidebarMenu = document.getElementById("sidebarMenu");
        if (sidebarMenu.style.left === "0px") {
            sidebarMenu.style.left = "-300px";
            x.classList.remove("open");
        } else {
            sidebarMenu.style.left = "0px";
            x.classList.add("open");
        }
    }
	function updateLiveTime() {
	    var now = moment();
	    var timezone = moment.tz.guess();
	    var liveTime = now.tz(timezone).format("dddd, MMMM Do YYYY, h:mm:ss A z");
	    document.getElementById("liveTime").innerHTML = liveTime;
	    setTimeout(updateLiveTime, 1000);
	}

	updateLiveTime();
	</script>
