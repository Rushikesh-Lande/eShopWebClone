<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Clothing Store</title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Enter Details</title>
    
    <style>
        /* Form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #E6E6FA;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Form labels */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        /* Form inputs */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Submit button */
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
              <h3 class="w3-wide"><b>Clothing Store</b></h3>
    </div>
    <div class="w3-padding-16 w3-large w3-text-grey" style="font-weight:bold">
    <a href="/modern-list" class="w3-bar-item w3-button">Home</a>
        <a href="/stockForm" class="w3-bar-item w3-button">Add Stock</a>
        <a href="/create" class="w3-bar-item w3-button">Add Items</a>
        
        <!-- Add 10 more buttons -->
        <a href="/showHome" class="w3-bar-item w3-button">Add Category</a>
        <a href="/stockList" class="w3-bar-item w3-button">Stock List</a>
        <a href="/list" class="w3-bar-item w3-button">Item List</a>
        <a href="/uSignIn" class="w3-bar-item w3-button">Add User</a>

        <a href="#" class="w3-bar-item w3-button">Demo 9</a>
        <a href="#" class="w3-bar-item w3-button">Demo 10</a>
    </div>
</nav>
<div class="form-container">
    <h1>Enter Details</h1>
 
    <form action="/saveCategory" method="post" th:object="${category}">
      
    <label for="name">Name:</label> 
    <br>
    <input type="text" id="name" name="name" th:field="*{name}"><br>
    
    <label for="description">Description:</label> 
    <br>
    <textarea id="description" name="description" rows="4" th:field="*{description}" ></textarea><br>
    
    <button type="submit">Save</button>
    </form>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</body>
</html>
