<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Save Select Item</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f8f9fa;
}

.container {
	background-color: white;
	border-radius: 10px;
	padding: 20px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
	font-size: 24px;
	color: #333;
	margin-bottom: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	padding: 10px;
	border-bottom: 1px solid #ddd;
	text-align: left;
}

th {
	background-color: #f0f0f0;
}

tbody tr:hover {
	background-color: #f0f0f0;
}

.search-form {
	position: absolute;
	top: 10px;
	right: 20px;
}
</style>
</head>
<body>
	<div id="mySidebar" class="sidebar">
		<!-- ... (sidebar content) ... -->
	</div>
	<div class="container">
		<h1>Search Results</h1>
		<div class="search-form">
			<form action="/search2" method="get">
				<input type="text" name="keyword" placeholder="Search items">
				<button type="submit">Search</button>
			</form>
		</div>

		<form action="/addToBill" method="post">
    <table class="table">
				<tr>
					<th>Item Name</th>
					<th>Brand</th>
					<th>Size</th>
					<th>Size Number</th>
					<th>Gender</th>
					<th>Color</th>
					<th>Price Per Item</th>
					<th>Quantity</th>
					<th>Actions</th>
				</tr>
			
			<tbody>
				 <tr th:each="item : ${items}">
					<td th:text="${item.itemName}"></td>
					<td th:text="${item.brand}"></td>
					<td th:text="${item.size}"></td>
					<td th:text="${item.sizeNumber}"></td>
					<td th:text="${item.forGender}"></td>
					<td th:text="${item.color}"></td>
					 <td>
                    <input type="text" style="width: 80px; padding: 5px; border: 1px solid #ccc; background-color: #fff;"
                           th:value="${item.bPrice}" name="itemPrices">
                </td>
                <td>
                    <input type="number" value="1" id="quantity_${item.id}"
                           min="1" data-original-quantity="${item.currentQnt}" name="quantity">
                </td>
                <td>
                    <input type="hidden" name="itemId" th:value="${item.id}">
                    <button type="submit" class="btn btn-primary">Add</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
	
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
	<script>
		// ... (existing script content) ...
	</script>
</body>
</html>
