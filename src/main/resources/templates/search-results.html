<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;

            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            background-color: #f0f0f0;
        }

        #liveTime {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
    </style>
    <style >.search-form {
    position: absolute;
    top: 10px;

       }
</style>
    <style>
        /* ... (your existing CSS styles) ... */

        /* Update sidebar positioning and style */

            top: 0;

            height: 100%;

            margin-left: 270px; /* Add margin to accommodate sidebar width */

        }

</head>
<body>
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
              <h3 class="w3-wide"><b>Clothing Store</b></h3>
    </div>
    <div class="w3-padding-16 w3-large w3-text-grey" style="font-weight:bold">
    <a href="/homePage" class="w3-bar-item w3-button">Home</a>
        <a href="/stockForm" class="w3-bar-item w3-button">Add Stock</a>
        <a href="/create" class="w3-bar-item w3-button">Add Items</a>
        
        <!-- Add 10 more buttons -->
        <a href="/showHome" class="w3-bar-item w3-button">Add Category</a>
        <a href="/stockList" class="w3-bar-item w3-button">Stock List</a>
        <a href="/list" class="w3-bar-item w3-button">Item List</a>
        <a href="/uSignIn" class="w3-bar-item w3-button">Add User</a>
        <a href="#" class="w3-bar-item w3-button">Demo 5</a>
        <a href="#" class="w3-bar-item w3-button">Demo 6</a>
        <a href="#" class="w3-bar-item w3-button">Demo 7</a>
        <a href="#" class="w3-bar-item w3-button">Demo 8</a>
        <a href="#" class="w3-bar-item w3-button">Demo 9</a>
        <a href="#" class="w3-bar-item w3-button">Demo 10</a>
    </div>
</nav>
   <div class="container" style="margin-left: 270px; padding-top: 20px;"> <!-- Adjust margins and padding -->
    <h1>Search Results</h1>
    <div class="search-form">
        <form action="/search" method="get">
            <input type="text" name="keyword" placeholder="Search items">
            <button type="submit">Search</button>
        </form>
    </div>
    <table class="table">
        <thead>
            <tr>
              
                <th>Item Name</th>
                <th>Brand</th>
                <th>Size</th>
                 <th>Size Number</th>
                    <th>Gender</th>
                    <th>Color</th>           
                    <th>Price Per Item</th>
                    <th>Quantity</th>
               
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the items and display them -->
             <tr th:each="item : ${items}">
    <td th:text="${item.itemName}"></td>
    <td th:text="${item.brand}"></td>
    <td th:text="${item.size}"></td>
    <td th:text="${item.sizeNumber}"></td>
    <td th:text="${item.forGender}"></td>
    <td th:text="${item.color}"></td>
    <td th:text="${item.bPrice}"></td>
    <td th:text="${item.currentQnt}"></td>
   
</tr>
        </tbody>
   </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
<script>
    function updateLiveTime() {
        var now = moment();
        var timezone = moment.tz.guess();
        var liveTime = now.tz(timezone).format("dddd, MMMM Do YYYY, h:mm:ss A z");
        document.getElementById("liveTime").innerHTML = liveTime;
        setTimeout(updateLiveTime, 1000);
    }

    updateLiveTime();
</script>
</body>
</html>
